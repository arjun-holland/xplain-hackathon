<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-dark mb-4">Admin Dashboard</h2>
            <p class="text-center">Welcome, {{ username }}!</p>

            <div class="d-grid gap-3">
                <a href="{{ url_for('manage_users') }}" class="btn btn-primary">Manage Users</a>
                <a href="{{ url_for('view_reports') }}" class="btn btn-warning">View Reports</a>
                <a href="{{ url_for('configure_settings') }}" class="btn btn-success">Configure Settings</a>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>

</body>
</html>
